<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento MOVA</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Toastify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- XLSX (Excel / Sheets) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- jsPDF AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./main.css">
</head>


<!-- ================= NAVBAR ================= -->
<nav class="navbar">

    <!-- IZQUIERDA: HAMBURGUESA (solo móvil) -->
    <div class="nav-left">
        <button class="hamburger" id="hamburger">
            <i class="bi bi-list fs-4"></i>
        </button>
    </div>

    <!-- CENTRO: TÍTULO -->
    <div class="nav-center">
        <div class="title-box">
            <span class="modern-title">Mantenimiento MOVA</span>
        </div>
    </div>

    <!-- DERECHA: SALIR -->
    <div class="nav-right">
        <button class="exit-btn logged-in hidden" id="salida">
            <i class="bi bi-box-arrow-right me-2"></i>Salir
        </button>
    </div>

</nav>

    <!-- SOLO LOGUEADO -->
    <button class="exit-btn logged-in hidden" id="salida">
        <i class="bi bi-box-arrow-right me-2"></i>Salir
    </button>
</nav>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h4>MOVA</h4>
    </div>

    <ul class="list-group">
        <li class="list-group-item active" data-action="dashboard">
            <i class="bi bi-house-door me-3"></i>Dashboard
        </li>
        <li class="list-group-item" data-action="preoperacional">
            <i class="bi bi-clipboard-check me-3"></i>Preoperacional
        </li>
        <li class="list-group-item" data-action="equipos">
            <i class="bi bi-gear me-3"></i>Equipos
        </li>
        <li class="list-group-item" data-action="reportes">
            <i class="bi bi-graph-up me-3"></i>Reportes
        </li>
    </ul>
</div>

<!-- ================= CONTENIDO PRINCIPAL ================= -->
<div id="main-content" class="container text-white mt-5"></div>


<!-- ================= MODALES ================= -->
<!-- Modal Ingresar -->
<div class="modal fade" id="IngresarModal" tabindex="-1" aria-labelledby="IngresarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="IngresarModalLabel">
                    <i class="bi bi-box-arrow-in-right me-2 text-info"></i>Ingresar
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body px-4">
                <form id="ingresar-form">
                    <div class="mb-4">
                        <label class="form-label fw-bold fs-5">Correo Electrónico</label>
                        <input type="email" class="form-control form-control-lg" id="ingresar-email" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold fs-5">Contraseña</label>
                        <input type="password" class="form-control form-control-lg" id="ingresar-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fs-5">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Registrarse -->
<div class="modal fade" id="RegistrarseModal" tabindex="-1" aria-labelledby="RegistrarseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="RegistrarseModalLabel">
                    <i class="bi bi-person-plus me-2 text-success"></i>Registrarse
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body px-4">
                <form id="registrarse-form">
                    <div class="mb-4">
                        <label class="form-label fw-bold fs-5">Correo Electrónico</label>
                        <input type="email" class="form-control form-control-lg" id="registrarse-email" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold fs-5">Contraseña</label>
                        <input type="password" class="form-control form-control-lg" id="registrarse-password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100 py-3 fs-5">
                        <i class="bi bi-person-plus me-2"></i>Crear Cuenta
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Toastify -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- MAIN JS -->
<script src="./main.js" type="module"></script>

</body>
</html>
